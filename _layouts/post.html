---
layout: default
---
<article class="post">
    <header class="page-header">
        <h1>{{ page.title }}</h1>
        <p class="meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
            {% if page.tags %} Â· Tags: {{ page.tags | join: ", " }}{% endif %}
        </p>
    </header>
    <div class="content">
        {{ content }}
    </div>
</article>
